<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Library</h1>
            <h3 class="jumbotron-heading">Details author</h3>
        </div>
    </section>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead th:action="@{'authors/{author}' (id=${authorDetails?.id})}">
                        <tr>
                            <th scope="col">Author name</th>
                            <td th:text="${author.name}" style="background-color: #D6EEEE;"></td>
                        </tr>
                        <tr>
                            <th scope="col">Start year</th>
                            <td th:text="${author.activeYearsStartYear}" style="background-color: #a5d6d6;"></td>
                        </tr>
                        <tr>
                            <th scope="col">Birth date</th>
                            <td th:text="${author.birthDate}" style="background-color: #D6EEEE;"></td>
                        </tr>
                        <tr>
                            <th scope="col">Death Date</th>
                            <td th:text="${author.deathDate}" style="background-color: #a5d6d6;"></td>
                        </tr>
                        <tr>
                            <th scope="col">Birth place</th>
                            <td th:text="${author.birthPlace}" style="background-color: #D6EEEE;"></td>

                        </tr>
                        <tr>
                            <th scope="col">Description</th>
                            <td th:text="${author.abstractDescription}" style="background-color: #a5d6d6;"></td>
                        </tr>
                        <tr th:if="${author.thumbnail != ''}">
                            <th scope="col">Image</th>
                            <td><img  th:src="@{${author.thumbnail}}" /></td>
                        </tr>
                        <tr>
                            <th scope="col">Nationality</th>
                            <td th:text="${author.nationality}" style="background-color: #a5d6d6;"></td>
                        </tr>
                        <tr>
                            <th scope="col">Occupation</th>
                            <td th:text="${author.occupation}" style="background-color: #D6EEEE;"></td>
                        </tr>
                        <tr>
                            <th scope="col">Number of works</th>
                            <td th:text="${author.numberOfWorks}" style="background-color: #a5d6d6;"></td>
                        </tr>
                        <tr>
                            <th scope="col">Is author of</th>
                            <td th:text="${author.isAuthorOf}" style="background-color: #D6EEEE;"></td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
