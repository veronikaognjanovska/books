<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Library</h1>
            <h3 class="jumbotron-heading">Details author</h3>
        </div>
    </section>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${books.size()>0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead th:each="book : ${books}">
                        <tr>
                            <th scope="col">Author name</th>
                            <td th:text="${book.label}" style="background-color: #D6EEEE;"></td>
                        </tr>
                        <tr>
                            <th scope="col">Active years</th>
                            <td th:text="${book.authorName}" style="background-color: #a5d6d6;"></td>
                        </tr>
                        <tr>
                            <th scope="col">Birth date</th>
                            <td th:text="${book.authorName}" style="background-color: #D6EEEE;"></td>
                        </tr>
                        <tr>
                            <th scope="col">Death Date</th>
                            <td th:text="${book.numberOfPages}" style="background-color: #a5d6d6;"></td>

                        </tr>
                        <tr>
                            <th scope="col">Birth place</th>
                            <td style="background-color: #D6EEEE;">zanr</td>

                        </tr>
                        <tr>
                            <th scope="col">Description</th>
                            <td style="background-color: #a5d6d6;">zanr</td>
                        </tr>
                        <tr>
                            <th scope="col">Thumbnail</th>
                            <td style="background-color: #D6EEEE;">zanr</td>
                        </tr>
                        <tr>
                            <th scope="col">Nationality</th>
                            <td style="background-color: #a5d6d6;">zanr</td>
                        </tr>
                        <tr>
                            <th scope="col">Occupation</th>
                            <td style="background-color: #D6EEEE;">zanr</td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
