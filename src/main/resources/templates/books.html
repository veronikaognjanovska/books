<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Library</h1>
            <h3 class="jumbotron-heading">All books</h3>
        </div>
    </section>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${books.size()>0}">
                <div class="table-responsive">
                    <form class="form-inline my-2 my-lg-0"
                          th:action="@{'/books/search'}"
                          th:method="POST">
                        <div class="input-group input-group-sm">
                            <input aria-describedby="inputGroup-sizing-sm" aria-label="Small" class="form-control"
                                   placeholder="Search..."
                                   th:id="search"
                                   th:name="search"
                                   type="text">
                            <div class="input-group-append">
                                <button class="btn btn-secondary btn-number" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <br>
                    <br>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Book name</th>
                            <th scope="col">Author</th>
                            <th scope="col">Number of pages</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${books}">
                            <td th:text="${book.label}"></td>
                            <td th:text="${book.authorName}"></td>
                            <td th:text="${book.numberOfPages}"></td>
                            <td class="text-right">
                                <th:block>
                                    <a class="btn btn-sm btn-info"
                                       sec:authorize="isAuthenticated()"
                                       th:href="@{'/books/{book}' (book=${book.bookDBR})}"><i class="fa fa-search-plus">Details</i></a>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-3">
                <div class="row">
                </div>
            </div>
        </div>
    </div>
</th:block>
