<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Library</h1>
            <h3 class="jumbotron-heading">All books</h3>
        </div>
    </section>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${books.size()>0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Book name</th>
                            <th scope="col">Author</th>
                            <th scope="col">Number of pages</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${books}">
                            <td th:text="${book.label}"></td>
                            <td th:text="${book.authorName}"></td>
                            <td th:text="${book.numberOfPages}"></td>
                            <td class="text-right">
                                <th:block>
                                    <a th:href="@{'/books/{book}' (book=${book.bookDBR})}"
                                       class="btn btn-sm btn-info"
                                       sec:authorize="isAuthenticated()"><i class="fa fa-trash">Details</i></a>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-3">
                <div class="row">
                </div>
            </div>
        </div>
    </div>
</th:block>
