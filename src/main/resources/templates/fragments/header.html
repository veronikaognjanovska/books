<header xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/books">Library</a>

            <button aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-target="#navbarsExampleDefault" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item m-auto">
                        <a class="nav-link active" href="/books">Books</a>
                    </li>
                    <li class="nav-item m-auto">
                        <a class="nav-link active" href="/authors">Author</a>
                    </li>

                </ul>

                <form class="form-inline my-2 my-lg-0"
                      th:action="@{'/books/search'}"
                      th:method="POST"
                >
                    <div class="input-group input-group-sm">
                        <input aria-describedby="inputGroup-sizing-sm" aria-label="Small" class="form-control"
                               placeholder="Search..."
                               th:name="search"
                               th:id="search"
                               type="text">
                        <div class="input-group-append">
                            <button class="btn btn-secondary btn-number" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="#">
                            <th:block th:if="${#request.getRemoteUser() != null}"
                                      th:text="${#request.getRemoteUser()}"></th:block>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="btn btn-light btn-sm ml-3" href="/logout">
                            <i class="fa fa-shopping-cart"></i> Logout
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-light btn-sm ml-3" href="/login">
                            <i class="fa fa-shopping-cart"></i> Login
                        </a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
</header>
