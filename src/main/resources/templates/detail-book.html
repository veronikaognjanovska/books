<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Library</h1>
            <h3 class="jumbotron-heading">Details book</h3>
        </div>
    </section>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead th:action="@{'/books/{id}' (id=${bookDetails?.id})}">
                        <tr>
                            <th scope="col">Book name</th>
                            <td style="background-color: #D6EEEE;" th:text="${book.label}"></td>
                        </tr>
                        <tr>
                            <th scope="col">Author</th>
                            <td style="background-color: #a5d6d6;">
                                <a th:href="@{'/authors/{author}' (author=${book.authorDBR})}"
                                   th:text="${book.authorName}"></a>
                            </td>
                        </tr>
                        <tr>
                            <th scope="col">Number of pages</th>
                            <td style="background-color: #D6EEEE;" th:text="${book.numberOfPages}"></td>
                        </tr>
                        <tr>
                            <th scope="col">Genre</th>
                            <td style="background-color: #a5d6d6;" th:text="${book.literaryGenre}"></td>
                        </tr>
                        <tr>
                            <th scope="col">Description</th>
                            <td style="background-color: #D6EEEE;" th:text="${book.abstractDescription}"></td>
                        </tr>
                        <tr>
                            <th scope="col">Publisher</th>
                            <td style="background-color: #a5d6d6;" th:text="${book.publisher}"></td>
                        </tr>
                        <tr>
                            <th scope="col">Published</th>
                            <td style="background-color: #D6EEEE;" th:text="${book.published}"></td>
                        </tr>
                        <tr>
                            <th scope="col">Language</th>
                            <td style="background-color: #a5d6d6;" th:text="${book.language}"></td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
