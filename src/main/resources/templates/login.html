<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <form action="/login" class="form-signin mt-xl-5" method="post">
            <h2 class="form-signin-heading">Sign in</h2>
            <p>
                <label class="sr-only" for="username">Username</label>
                <input autofocus="" class="form-control" id="username" name="username" placeholder="Username" required=""
                       type="text">
            </p>
            <p>
                <label class="sr-only" for="password">Password</label>
                <input class="form-control" id="password" name="password" placeholder="Password" required=""
                       type="password">
            </p>

            <div>
                <div class="text-danger" th:text="${param.error}"></div>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <a class="btn btn-block btn-light" href="/register">Register here</a>
    </div>
</th:block>
