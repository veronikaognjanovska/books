<div xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Library</h1>
            <h3 class="jumbotron-heading">Books Authors</h3>
        </div>
    </section>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12"/><!--th:if="${authors.size() > 0}"-->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Category name</th>
                        <th scope="col">Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="category" th:each="author : ${authors}">
                        <td th:text="${author.getName()}"></td>
                        <td th:text="${author.getAbstractDescription()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
