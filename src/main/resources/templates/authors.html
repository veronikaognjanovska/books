<div xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Library</h1>
            <h3 class="jumbotron-heading">Books Authors</h3>
        </div>
    </section>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12"/><!--th:if="${authors.size() > 0}"-->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Author name</th>
                        <th scope="col">Occupation</th>
                        <th scope="col">Number Of Works</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="category" th:each="author : ${authors}">
                        <td th:text="${author.getName()}"></td>
                        <td th:text="${author.getOccupation()}"></td>
                        <td th:text="${author.getNumberOfWorks()}"></td>
                        <td class="text-right">
                            <th:block>
                                <a th:href="@{'/authors/{author}' (author=${author.authorDBR})}"
                                   class="btn btn-sm btn-info"
                                   sec:authorize="isAuthenticated()"><i class="fa fa-trash">Details</i></a>
                            </th:block>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
